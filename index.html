<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人信息展示</title>
    <style>
        body {
            font-family: "微软雅黑", sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding-top: 100px;
        }
        .info-box {
            display: inline-block;
            background-color: #ffffff;
            border: 2px solid #87cefa;
            border-radius: 10px;
            padding: 30px 50px;
            box-shadow: 0 0 10px rgba(135, 206, 250, 0.5);
        }
        h1 {
            color: #4682b4;
        }
        p {
            font-size: 20px;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="info-box">
        <h1>个人信息</h1>
        <p><strong>姓名：</strong>王成</p>
        <p><strong>学号：</strong>22211392</p>
    </div>
</body>
</html>
